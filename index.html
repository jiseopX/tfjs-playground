<html>
  <head>
    <h1>TF.js tester</h1>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <div style="flex-direction: row; display: flex;">
      <div>
        <h3>original</h3>
        <video
          crossorigin="anonymous"
          id="video"
          src="youtuber_trim.mp4"
          width="1280"
          height="720px"
          controls
          preload="none"
        ></video>
      </div>
      <div>
        <h3>brighten face</h3>
        <canvas
          id="canvas"
          width="1920"
          height="1080"
          style="width: 1280; height: 720;"
        ></canvas>
      </div>
    </div>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="50" class="slider" id="filter-alpha">
      <p id="alpha-meter"></p>
    </div>

    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
