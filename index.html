<html>
  <head>
    <h1>TF.js tester</h1>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <div style="flex-direction: row; display: flex;">
      <div>
        <h3>original</h3>
        <video
          crossorigin="anonymous"
          id="video"
          src="multisource.mp4"
          width="640px"
          height="360px"
          controls
          preload="none"
        ></video>
      </div>
      <div>
        <h3>brighten face</h3>
        <canvas
          id="canvas"
          width="960"
          height="540"
          style="width: 640; height: 360;"
        ></canvas>
      </div>
    </div>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="70" class="slider" id="filter-alpha">
      <p id="alpha-meter"></p>
    </div>

    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
